<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<header>
    <section><h1 class="text-4xl text-center mt-11 font-semibold">Your baap er bank <span class="font-bold text-lime-500">Moneeyy</span></h1>
</section>
<section class="flex justify-center mt-16">
    <div class="bg-green-400 px-32 py-20 mx-8 rounded-2xl">
        <h1 class="text-3xl font-semibold">Deposit</h1>
    <h3 class="text-3xl text-white">$<span id="depo-total" >00</span></h3>
    </div>

    <div class="bg-orange-400 px-32 py-20 mx-8 rounded-2xl">
        <h1 class="text-3xl font-semibold">Withdraw</h1>
    <h3 class="text-3xl text-white">$ <span id="withdraw">00</span></h3>
    </div>

    <div class="bg-sky-400 px-32 py-20 mx-8 rounded-2xl">
        <h1 class="text-3xl font-semibold">Balance</h1>
    <h3 class="text-3xl text-white">$<span id="balance">320</span></h3>
    </div>
</section>
</header>

<!--  -->

<main>
<section class="flex justify-center mt-40">
    <div class="bg-green-400 px-56 py-20 mx-8 rounded-2xl">
        <h1 class="text-3xl font-semibold">Please Deposit</h1>
            <input type="number" name="" id="depo" class="w-72 h-10 rounded-xl py-2 mt-5 px-2 block" placeholder="$ Enter your deposite">
                <button id="btn-1" type="submit" class=" ml-8 mt-4 bg-orange-400 p-3 rounded-lg hover:bg-orange-600 text-white">Submit</button>

    </div>

    <div class="bg-orange-400 px-56 py-20 mx-8 rounded-2xl">
        <h1 class="text-3xl font-semibold">Please Withdraw</h1>
            <input type="number" name="" id="with" class="w-72 h-10 rounded-xl py-2 mt-5 px-2 block" placeholder="$ Enter your withdraw amount">
                <button id="btn-2" type="submit" class=" ml-8 mt-4 bg-lime-500 p-3 rounded-lg hover:bg-lime-600 text-white">Submit</button>

    </div>
    </section>
</main>


    <!--  -->
<script src="./depo.js"></script>
</body>
</html>
